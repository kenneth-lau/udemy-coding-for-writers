<!-- Function to get the length of a name -->

<!DOCTYPE HTML>
<html>
<body>
<p>First name: <input type = "text" id="first"></p>
<p>Last name: <input type = "text" id="last"></p>
<button onclick="getName()">Get Name</button>
<button onclick="showLastNameFirst()">Last Name First</button>
<p id="fullName"></p>
<button onclick="showLength()">Full Name Length</button>

<script>
function getName() {
 fullName.innerHTML =
 "Full name: " + first.value + " " + last.value;
}

function showLastNameFirst() {
 fullName.innerHTML =
 "Full name: " + last.value + ", " + first.value;
}


function fullNameLength(firstName, lastName) {
    return firstName.length + lastName.length + 1;
}

function showLength() {
    fullName.innerHTML = fullNameLength(first.value, last.value);
}
